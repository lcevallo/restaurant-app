<table class="table table-hover">
  <thead class="thead-light">
    <th>#Order No.</th>
    <th>Customer</th>
    <th>P. Method</th>
    <th>G. Total</th>
    <th>
      <a class="btn btn-outline-success" routerLink="/order" ><i class="fa fa-plus-square"></i> Create New</a>
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let item of orderList">
      <th (click)="openForEdit(item.order_id)">{{item.order_no}}</th>
      <td (click)="openForEdit(item.order_id)">{{item.name}}</td>
      <td (click)="openForEdit(item.order_id)">{{item.p_method}}</td>
      <td (click)="openForEdit(item.order_id)">{{item.g_total}}</td>
      <td>
        <a class="btn text-danger" (click)="onOrderDelete(item.order_id)" ><i class="fa fa-trash fa-lg"></i></a>
      </td>
    </tr>
  </tbody>
</table>
